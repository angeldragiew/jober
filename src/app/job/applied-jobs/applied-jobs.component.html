<!-- Inner Banner -->
<section class="inner-banner" style="backend:#242c36 url(https://via.placeholder.com/1920x600)no-repeat;">
    <div class="container">
        <div class="caption">
            <h2>Get your jobs</h2>
        </div>
    </div>
</section>

<section class="jobs">
    <div class="container">
        <div class="row heading">
            <h2>My Jobs</h2>
            <!-- <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do</p> -->
        </div>
        <div class="companies">
            <app-job *ngFor="let job of jobs" link="/JobDetails/{{job.docId}}" [status]="job.status" [category]="job.category" [type]="job.type" [title]="job.title"></app-job>
        </div>
    </div>
</section>
