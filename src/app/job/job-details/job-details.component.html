<section class="inner-banner" style="backend:#242c36 url(https://via.placeholder.com/1920x600)no-repeat;">
    <div class="container">
        <div class="caption">
            <h2>Get your jobs</h2>
            <p>Get your Popular jobs <span>202 New job</span></p>
        </div>
    </div>
</section>

<section class="profile-detail">
    <div class="container">
        <div class="col-md-12">
            <div class="row">
                <div class="basic-information">
                    <div class="col-md-4 col-sm-4">
                        <div class="profile-content">
                            <!-- <h2>Microsoft<span>Internet and computer software</span></h2> -->
                            <h2>{{activeJob?.title}}</h2>
                            <ul class="information">
                                <li><span>Category:</span>{{activeJob?.category}}</li>
                                <li><span>Type:</span>{{activeJob?.type}}</li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <i class="fa fa-user fa-fw"></i> About Microsoft
                            </div>
                            <!-- /.panel-heading -->
                            <div class="panel-body">
                                <p>{{activeJob?.description}}</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2 col-sm-2 center">
                        <a routerLink="/JobDetails/{{jobId}}" class="loginBtn">Apply</a>
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>
